version: '3'

services:
  npf:
    image: nginx:1.25.3-alpine-slim
    network_mode: bridge
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: sh -c "wget -qO- https://cdn.jsdelivr.net/gh/midaug/files@master/shell/apt/npf.sh | sh"
    ports:
      - "9999:9999"
      - "9998:9998"
    environment:
      TZ: Asia/Shanghai
      STREAM_CONF: >
        9999/host.docker.internal:8000;
        9998/172.19.204.158:22;
